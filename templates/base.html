<!DOCTYPE html>
<head>

    <title>Weather</title>

    <link rel="shortcut icon" href="https://www.flaticon.com/svg/vstatic/svg/4365/4365629.svg?token=exp=1616085060~hmac=202c54fa1aa81c0377fe3f989375a880">

    <link href="https://fonts.googleapis.com/css?family=Overpass:400,400i,600,600i,700,700i|Karla:400,400i,700,700i|Roboto+Mono:400,400i,700,700i|Chivo:400,400i,700,700i|IBM+Plex+Sans:400,400i,700,700i&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/c2d255a331.js" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/e094aec265.js" crossorigin="anonymous"></script>

    <style>

        * { box-sizing: border-box; }

        body {
            background-color:#114CA6;
            font-family:'Chivo';
        }

        a {
            text-decoration:none;
            transition:.2s;
        }

        a:hover {
            transition:.2s;
        }

        ::-webkit-scrollbar {
            display:none;
        }

        b, strong {
            font-weight:700;
        }

        ::selection {
            background-color:rgba(255,255,255,0.15);
        }

        /* ---- wrapper ---- */
        .wrapper {
            margin-left:250px;
            margin-top:80px;
        }

        .wrapper:after {
            content: '';
            display: block;
            clear: both;
        }

        /* ---- CARDS ---- */
        .card {
            width:460px;
            height:380px;
            padding:30px;
            float: left;
            margin:20px;
            background: #fff;
            border-radius:25px;
            transition:.3s ease-in-out;
            text-align:left;
            color:#fff;
            overflow:auto;
        }

        /* about card*/
        .card:hover:nth-of-type(1) {
            transform:translateY(-10px);
            transition:.3s ease-in-out;
        }

        /* tags card */
        .card:hover:nth-of-type(2) {
            transform:translateY(-10px);
            transition:.3s;
        }

        /* links card */
        .card:hover:nth-of-type(3) {
            transform:translateY(-10px);
            transition:.3s;
        }

        /* faq card */
        .card:hover:nth-of-type(4) {
            transform:translateY(-10px);
            transition:.3s;
        }

        /* minilab card*/
        .card:hover:nth-of-type(5) {
            transform:translateY(-10px);
            transition:.3s;
        }

        .fa-address-card, .fa-tags, .fa-link, .fa-comments-alt, .fa-smile, .fa-python {
            font-size:23px;
            background-color:rgba(255,255,255,0.15);
            padding:12px;
            border-radius:100%;
            width:49px;
            text-align:center;
            vertical-align:middle;
            margin-bottom:15px;
            box-shadow: inset 0px 0px 0px 3px rgba(255,255,255,0.15);
            color:#fff;
        }

        .card:nth-of-type(1) {
            background-color:#FA6566;
        }

        .card:nth-of-type(2) {
            background-color:#50BC74;
        }

        .card:nth-of-type(3) {
            background-color:#585AEC;
        }

        .card:nth-of-type(4) {
            background-color:#1AD0D2;
        }

        .card:nth-of-type(5) {
            background-color:#FC72A4;
        }

        .card-name {
            font-weight:700;
            font-size:23px;
            letter-spacing:0.5px;
        }

        .card-content {
            margin-top:20px;
            font-size:13px;
            letter-spacing:0.3px;
            line-height:23px;
        }

        .tags-card-content {
            margin-top:20px;
            font-size:13px;
            letter-spacing:0.3px;
            line-height:23px;
        }

        .tags-card-content a {
            display:inline-block;
            background:rgba(255,255,255,0.15);
            padding-left:15px;
            padding-right:15px;
            border-radius:20px;
            color:#fff;
            text-align:center;
            margin-right:3px;
            margin-bottom:7px;
            transition:.3s;
            padding-top:3px;
            padding-bottom:3px;
        }

        .tags-card-content a:hover {
            background:none;
            box-shadow: inset 0px 0px 0px 3px rgba(255,255,255,0.2);
            transition:.3s;
        }


        /* ---- MINILAB CARD ---- */
        .fa-cat, .fa-dog, .fa-dove, .fa-frog, .fa-fish {
            padding-top:35px;
            border-radius:5px;
            text-align:center;
            vertical-align:middle;
            font-size:25px;
        }

        .flip-card {
            background-color: transparent;
            width: 126px;
            height: 100px;
            perspective: 1100px;
            border-radius:10px;
            display:inline-block;
            margin-right:5px;
        }

        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.9s;
            transform-style: preserve-3d;
        }

        .flip-card:hover .flip-card-inner {
            transform: rotateY(180deg);
            cursor:pointer;
        }

        .flip-card-front, .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
        }

        .flip-card-front {
            background-color:rgba(255,255,255,0.2);
            color:#fff;
            border-radius:10px;
            vertical-align:middle;
        }

        .flip-card-back {
            background-color:rgba(255,255,255,0.4);
            color:white;
            transform: rotateY(180deg);
            border-radius:10px;
            padding-top:40px;
        }

        .sidebar {
            height:calc(100% - 100px);
            width:200px;
            background:#fff;
            text-align:center;
            position:fixed;
            bottom:0;
            border-top-right-radius:25px;
            overflow:hidden;
            left:0;
        }

        .sidebar-nav {
            font-size:23px;
        }

        .sidebar-nav a {
            display:block;
            padding:10px;
            padding-top:100px;
            padding-bottom:100px;
            text-transform:uppercase;
            font-weight:700;
            letter-spacing:1px;
            text-align:center;
            width:210px;
            margin-right:-7px;
            margin-left:-7px;
            transition:.3s;
        }

        .sidebar-nav a:hover {
            color:#fff;
            opacity:1;
        }

        .sidebar-nav a:nth-of-type(1) {
            color:#FA6566;
        }

        .sidebar-nav a:hover:nth-of-type(1) {
            color:#FA6566;
            background:rgba(250,101,102,0.2);
        }

        .sidebar-nav a:hover:nth-of-type(1) .fa-reply {
            transform:scale(1.2);
            transition:.3s;
        }


        .sidebar-nav a:nth-of-type(2) {
            color:#50BC74;
        }

        .sidebar-nav a:hover:nth-of-type(2) {
            color:#50BC74;
            background:rgba(80,188,116,0.2);
        }

        .sidebar-nav a:hover:nth-of-type(2) .fa-city {
            transform:scale(1.2);
            transition:.3s;
        }


        .sidebar-nav a:nth-of-type(3) {
            color:#585AEC;
        }

        .sidebar-nav a:hover:nth-of-type(3) {
            color:#585AEC;
            background:rgba(88,90,236,0.2);
        }

        .sidebar-nav a:hover:nth-of-type(3) .fa-home {
            transform:scale(1.2);
            transition:.3s;
        }


        .sidebar-nav a:nth-of-type(4) {
            color:#1AD0D2;
        }

        .sidebar-nav a:hover:nth-of-type(4) {
            color:#1AD0D2;
            background:rgba(26,208,210,0.2);
        }

        .sidebar-nav a:hover:nth-of-type(4) .fa-laptop-code {
            transform:scale(1.2);
            transition:.3s;
        }

    </style>

<body>

<div align="center">
    <div class="sidebar">
        <div class="sidebar-nav">
            <a href="/login"><i class="fas fa-sign-in-alt"></i></a>
            <a href="/weather"><i class="fas fa-city"></i></a>
            <a href="/"><i class="fas fa-home"></i></a>
        </div>
    </div>
</div>

</body>

</head>
{% block content %}
{% endblock %}
</html>
