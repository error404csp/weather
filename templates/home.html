<!DOCTYPE html>
{% extends "base.html" %}

{% block title %}
Home
{% endblock %}

{% block content %}

<body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>

<div id="CaliMap"><img alt="California Map" src="../static/CaliMap.PNG" usemap="#Cali"/></div>
<div>
    <map name="Cali">
        <area href="#" shape="circle" coords="135,70,10" alt="Eureka" title="Eureka"/>
        <area href="#" shape="circle" coords="210, 160, 10" alt="Sacramento" title="Sacramento"/>
        <area href="#" shape="circle" coords="175, 185, 10" alt="San Francisco" title="San Francisco"/>
        <area href="#" shape="circle" coords="305, 330, 10" alt="Los Angeles" title="Los Angeles"/>
        <area href="#" shape="circle" coords="345, 380, 10" alt="San Diego" title="San Diego"/>
    </map>
</div>
<script>
    $('img').mapster({
        singleSelect: true,
        stroke : true,
        strokeOpacity : 0.6,
        strokeColor: 'ff0000',
        fill : true,
        fillOpacity : 0.6,
        fillColor: 'ff0000',
        //for some reason red color is not working yet
        onMouseover: function(e) {
            $(this).mapster('set',false).mapster('set',true);
        },
        onMouseout: function(e) {
            $(this).mapster('set',false);
        }
    });
</script>
Currently you can click on Eureka, Sacramento, San Francisco, LA, and San Diego.

</body>
{% endblock %}
