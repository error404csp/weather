<script>
    var hoverProperties = {
        fill : true,
        fillOpacity : 0.3,
        fillColor: 'ff0000'
    };

    var clickedProperties = {
        stroke: true,
        strokeWidth: 3,
        strokeColor: 'ff0000',
    };

    $('#CaliMap').mapster({
        singleSelect: true,
        mapKey: "alt",
        onMouseover: function() {
            $(this).mapster('set',true,hoverProperties);
        },
        onMouseout: function() {
            $(this).mapster('set',false);
        },
        onClick: function() {
            $("#SelectedCity").text($(this).mapster('highlight')[0].alt).show();
            $("#SelectedCityTemp").text(Math.round((Math.random()*70+120)/2)).show();
            var sunny = Math.random()
            if (sunny > 0.5) sunny = "sunny";
            else if (sunny < 0.1) sunny = "rainy";
            else sunny = "cloudy";
            $("#SelectedCitySunny").text(sunny).show();
        }
    });
</script>
Currently you can click on ANY CITY NAMED ON THIS CALIFORNIA MAP.
