<!DOCTYPE html>
{% extends "base.html" %}

{% block title %}
Adam's Minilab
{% endblock %}

{% block content %}
<body>
<style>
    table, td, th {
        border: 1px solid blue;
    }
    td, th {
        text-align:left;
    }
</style>

<div class="container">

    <div class="center-block" style="margin: 2% 5% 5%;">
        <div class="jumbotron text-center row">
            <div class="col-md-6">
                <h3>Type a number from 0 to 5</h3>
                <form action="/adam/minilab" method="POST" >
                    <input id="series" name="series" type="number" min="0" max="5" >
                    <button>Go!</button>
                </form>
            </div>

            <div class="col-md-6">
                <h3>{{data}}</h3>
            </div>
        </div>

    </div>
</div>
</body>
{% endblock %}
